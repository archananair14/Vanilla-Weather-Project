<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="vanilla-weather">
      <form id="search-form" class="mb-3">
        <input type="search" placeholder=" Enter a City Name" id="city-input" />
        <input type="submit" value="Search" class="true" />
      </form>
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"> </span></li>
        <li id="description">Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="" alt="Sunny" id="icon" />
          <strong class="wrap" id="temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link" class="active"> °C</a> |<a
              href="#"
              id="farenheit-link"
              class="check"
              >°F
            </a></span
          >
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/hr</li>
          </ul>
        </div>
      </div>
      <div class="forecast-wrapper">

        </div>
      </div>
    </div>
